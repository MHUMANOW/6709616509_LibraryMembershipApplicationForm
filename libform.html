<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Membership Form</title>
    <link rel="stylesheet" href="libformstyle.css">
</head>
<body>
    <div class="form-container">
        <h2>Library Membership Form</h2>
        <form>
            <label for="name_th">ชื่อ - นามสกุล (ภาษาไทย) <span>*</span></label>
            <input type="text" id="name_th" name="name_th" required placeholder="กรุณากรอกชื่อ-นามสกุลภาษาไทย"><br><br>
            <label for="name_en">ชื่อ - นามสกุล (ภาษาอังกฤษ) <span>*</span></label>
            <input type="text" id="name_en" name="name_en" required placeholder="กรุณากรอกชื่อ-นามสกุลภาษาอังกฤษ"><br><br>

            <label>เพศ <span>*</span></label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">ชาย</label>
                
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">หญิง</label>
                
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">อื่นๆ</label><br><br>
                </div>

            <label for="student_id">รหัสนักศึกษา <span>*</span></label>
            <input type="text" id="student_id" name="student_id" pattern="[0-9]{10}" required placeholder="กรอกรหัสนักศึกษา 10 หลัก"><br><br>

            <label for="faculty">คณะที่ศึกษา <span>*</span></label>
                <select id="faculty" name="faculty" required>
                    <option value="">เลือกคณะ</option>
                    <option value="science">คณะวิทยาศาสตร์และเทคโนโลยี</option>
                    <option value="engineering">คณะวิศวกรรมศาสตร์</option>
                    <option value="architecture">คณะสถาปัตยกรรมศาสตร์และการผังเมือง</option>
                    <option value="medicine">คณะแพทยศาสตร์</option>
                    <option value="pharmacy">คณะเภสัชศาสตร์</option>
                    <option value="dentistry">คณะทันตแพทยศาสตร์</option>
                    <option value="nursing">คณะพยาบาลศาสตร์</option>
                    <option value="public_health">คณะสาธารณสุขศาสตร์</option>
                    <option value="law">คณะนิติศาสตร์</option>
                    <option value="polsci">คณะรัฐศาสตร์</option>
                    <option value="banshee">คณะพาณิชยศาสตร์และการบัญชี</option>
                    <option value="econ">คณะเศรษฐศาสตร์</option>
                    <option value="socad">คณะสังคมสงเคราะห์ศาสตร์</option>
                    <option value="citu">วิทยาลัยนวัตกรรม</option>
                    <option value="arts">คณะศิลปศาสตร์</option>
                    <option value="jc">คณะวารสารศาสตร์และสื่อสารมวลชน</option>
                </select><br><br>
                
            <label for="email">อีเมล <span>*</span></label>
            <input type="email" id="email" name="email" required placeholder="กรอกที่อยู่อีเมล"><br><br>

            <label for="dob">วันเดือนปีเกิด <span>*</span></label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label>ประเภทของหนังสือที่สนใจ</label><br>
            <div class="checkbox-group">
                <input type="checkbox" id="fiction" name="book_type" value="fiction">
                <label for="fiction">นิยาย</label>
            
                <input type="checkbox" id="fantasy" name="book_type" value="fantasy">
                <label for="fantasy">แฟนตาซี</label>
            
                <input type="checkbox" id="science" name="book_type" value="science">
                <label for="science">วิทยาศาสตร์</label>
            
                <input type="checkbox" id="history" name="book_type" value="history">
                <label for="history">ประวัติศาสตร์</label>

                <input type="checkbox" id="suspense" name="book_type" value="suspense">
                <label for="suspense">สืบสวน</label>
            </div>

                <label>ต้องการรับข่าวสารข้อมูลของห้องสมุดทางอีเมลหรือไม่?</label><br>
                    <div class="radio-group">
                        <input type="radio" id="subscribe_yes" name="newsletter" value="yes" required>
                        <label for="subscribe_yes">ใช่</label>
                    
                        <input type="radio" id="subscribe_no" name="newsletter" value="no">
                        <label for="subscribe_no">ไม่ใช่</label>
                    </div>

                <button type="submit">send form</button>
                <button type="reset">clear form</button>
        </form>
    </div>
</body>
</html>
